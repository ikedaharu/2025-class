<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>地図を表示する - API Tutorial</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- ここに Mapbox の JavascriptAPI と css を読み込むコードを書きます -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
    
    <style>
      /* ここにCSSを書きます */
      body {
        margin: 0;
        padding: 0;
      }
      
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- ここにhtmlとjavascript書いていきます -->
    <div id="map"></div>
    
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoieXV1aWNuYWsiLCJhIjoiY21iaGdic3FuMGE2ZzJyc2J6aTc4cnBrOSJ9.AnuWoZlbGxnIETSnk8f2Vg';

      // 東京都庁を表示。Degree形式：35.6895014, 139.6917337。zoomの値が大きいほどズームインする方向。
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
        center: [35.6895014, 139.6917337],
        zoom: 10
      });
    </script>
  </body>
</html>
